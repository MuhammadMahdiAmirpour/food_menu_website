{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
img {text-align: center;}
</style>
  </head>
  <body>
    <div class="container alert alert-info">
      <div class="container">
        <h1>username: {{ user.username }}</h1>
      </div>
      <div class="container">
        <h2>picture: </h2>
        <img src="{{ user.profile.image.url }}" width="500" height="600"> 
      </div>
      <div class="container">
        <h3>location: </h3>
      <h4>{{ user.profile.location }}</h4>
      </div>
    </div>
  </body>
</html>
