{% extends 'food_menu/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img height="300px" src="{{ item.item_image }}" class="card"/>
    </div>
    <div class="col-md-6">
      <h1>{{ item.item_name }}</h1>
      <h2>{{ item.item_description }}</h2>
      <h3>${{ item.item_price }}</h3>
    </div>
  </div>
  <div>
    <a href="{% url 'food_menu:delete_item' item.id %}" class="btn btn-danger">Delete Item</a>
    <a href="{% url 'food_menu:edit_item' item.id %}" class="btn btn-warning">Edit Item</a>
  </div>
</div>
{% endblock %}
