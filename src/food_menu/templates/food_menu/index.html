{% extends 'food_menu/base.html' %}
{% block body %}
  <ul>
    {% for item in item_list %}
      <li>
        <div class="row">
          <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" src="{{ item.item_image }}"/>
          </div>
          <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_description }}</h5>
            <h6>${{ item.item_price }}</h6>
          </div>
          <div class="col-md-2">
            <a href="{% url 'food_menu:detail' item.id %}" class="btn btn-success">Details</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
